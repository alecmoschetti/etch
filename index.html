<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet' href='style.css'>
    <title>etch-a-sketch</title>
</head>
<body>
    <header>
        <div>
            <h1>Virtual Etch-A-Sketch</h1>
            <h2>By Alec Moschetti</h2>
        </div>
    </header>
    <aside class='controls'>
        <div class='instructions'>
            <h2>Instructions:</h2>
            <ol>
                <li>Click inside the etch-a-sketch to start.</li>
                <li>Press backspace, or enter, or spacebar to stop drawing.</li>
                <li>Use buttons to adjust size and color of your etch.</li>
            </ol>
        </div>
        <div>
                <button id='reset-button'>Reset</button>
                <button id ="16" class='active optionButton'>16x16</button>
                <button id="28" class='optionButton'>28x28</button>
                <button id="36" class='optionButton'>36x36</button>
        </div>
        <div>
            <button class='colorButton'>black</button>
            <button class='colorButton'>random</button>
        </div>
    </aside>
    <main >
        <section class='etch-grid-container'></section>
    </main>
    <script src='scripts.js'></script>
</body>
</html>
